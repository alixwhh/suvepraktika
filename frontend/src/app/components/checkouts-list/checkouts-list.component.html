<div class="container mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" class="table"
         matSort (matSortChange)="sortCheckouts($event)">
    <ng-container matColumnDef="borrowerFirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let checkout">{{checkout.borrowerFirstName}}</td>
    </ng-container>
    <ng-container matColumnDef="borrowerLastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let checkout">{{checkout.borrowerLastName}}</td>
    </ng-container>
    <ng-container matColumnDef="borrowedBook.title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Borrowed Book</th>
      <td mat-cell *matCellDef="let checkout">{{checkout.borrowedBook.title}}</td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
      <td mat-cell *matCellDef="let checkout">{{checkout.dueDate}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="table-row" *matRowDef="let checkout; columns: displayedColumns;" [routerLink]="['/checkout', checkout.id]"></tr>
  </table>
  <mat-paginator
    class="paginator"
    (page)="handlePageChangeEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
    [pageIndex]="pageIndex">
  </mat-paginator>
</div>
