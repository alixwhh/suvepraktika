<div class="container mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="first-name">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let checkout">{{checkout.borrowerFirstName}}</td>
    </ng-container>
    <ng-container matColumnDef="last-name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let checkout">{{checkout.borrowerLastName}}</td>
    </ng-container>
    <ng-container matColumnDef="book-title">
      <th mat-header-cell *matHeaderCellDef>Borrowed Book</th>
      <td mat-cell *matCellDef="let checkout">{{checkout.borrowedBook.title}}</td>
    </ng-container>
    <ng-container matColumnDef="due-date">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let checkout">{{checkout.dueDate}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="table-row" *matRowDef="let checkout; columns: displayedColumns;"></tr>
  </table>
</div>
