<h1 mat-dialog-title>Are you sure you want to delete this book?</h1>
<div mat-dialog-content>This book will be permanently removed. This action can't be undone.</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button mat-dialog-delete color="primary" cdkFocusInitial>Delete</button>
</div>
