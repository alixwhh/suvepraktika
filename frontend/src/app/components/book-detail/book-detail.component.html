<div class="container mat-elevation-z4">
  <mat-card *ngIf="(book$ | async) as book">
    <mat-card-header>
      <mat-card-title>
        {{book.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="author">
        Author: {{book.author}}
      </div>
      <div class="genre">
        Genre: {{book.genre}}
      </div>
      <div class="year">
        Year: {{book.year}}
      </div>
    </mat-card-content>
<!--    The delete modal confirmation code is based on these instructions: https://material.angular.io/components/dialog/overview-->
    <button mat-raised-button (click)="openDialog(book.id)">Delete<mat-icon>delete</mat-icon></button>
  </mat-card>
</div>
